<nav class="position"></nav>

<div *ngIf="post" class="body">
    <h1>{{post.title}}</h1>
    <p>{{post.body}}</p>
  
    <h2>Comentarios:</h2>
    <div *ngFor="let comment of comment">
      <h3>{{comment.name}}</h3>
      <p><strong>{{comment.email}}</strong></p>
      <p>{{comment.body}}</p>
      <hr>
    </div>
  </div>
