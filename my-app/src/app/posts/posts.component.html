<h3>Tabla de JSON Place Holder</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> UserId </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> Cuerpo </th>
      <td mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container>

    <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> Detail </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="viewDetails(element.id)">Detalle</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="dataSource.length === 0">
    <p>No hay datos disponibles.</p>
  </div>

  <div style="position: absolute; top: 850%; left: 255%;">
    <app-pagination 
    [currentPage]="currentPage" 
    [totalPosts]="totalPosts"
    [itemsPerPage]="itemsPerPage"
    (pageChange)="OnPageChange($event)">
  </app-pagination>
  </div>

  <div *ngIf="post">
    <h1>{{post.title}}</h1>
    <p>{{post.body}}</p>
  
    <h2>Comentarios:</h2>
    <div *ngFor="let comments of comment">
      <h3>{{comments.name}}</h3>
      <p><strong>{{comments.email}}</strong></p>
      <p>{{comments.body}}</p>
      <hr>
    </div>
  </div>
